<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="order_summary">
        <header>
          <div class="order_summary_img_container">
            <img src="./images/illustration-hero.svg" alt="" />
          </div>
        </header>
        <div class="order_summary_body">
          <h1 class="order_summary_title">Order Summary</h1>
          <p class="order_summary_details">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <!-- Form with hidden input for the selected plan -->
          <form action="#" method="post">
            <!-- Annual Plan -->
            <div class="order_summary_annual_plan">
              <div class="order_summary_price_plan">
                <img src="./images/icon-music.svg" alt="" />
                <div class="price_plan">
                  <p>Annual Plan</p>
                  <p>$59.99/year</p>
                </div>
              </div>
              <a href="#" class="change">Change</a>
              <!-- Hidden input field to store the selected plan data -->
              <input type="hidden" name="plan" value="annual" />
            </div>
            <button type="submit">Proceed to Payment</button>
            <a href="#" class="cancel_order">Cancel Order</a>
          </form>
        </div>
      </article>
    </main>
  </body>
</html>
